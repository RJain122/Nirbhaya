                Report
            </h2>

        <div class="contact-map"  style=" margin-left:auto;" >
            <figure>
            <img src="report.png" alt=" image">
        </figure>
        </div>
        <div class="container  "  style="  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;;"  >
            
            <div class="contact-content" >
                <form action="process.php" method="POST">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required placeholder="Enter your name">
                
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" required placeholder="Enter your location">
                
                    <label for="incident">Incident</label>
                    <input type="text" name="incident" id="incident" required placeholder="Describe the incident">
                
                    <label for="message">Description</label>
                    <textarea name="message" id="message" required placeholder="Enter details"></textarea>
                
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">I agree that the details provided are accurate.</label>
                
                    <button type="submit" class="btn btn-white">Send Message</button>
                </form>
                
                
            </div>
            
        </div>
